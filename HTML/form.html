<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>

<body>
    <!--O method="post" serve para esconder as informaçoes do formulario-->
    <form action="#" name="singnup" method="post">
        <label>Nome:</label> <input type="text" name="name"><br>
        <label for="">Idade: </label><input type="number" name="age"><br>
        <label for="">numero:</label> <input type="number" name="age" min="0" step="5" max="100"><br>
        <label for="">Senha:</label> <input type="password" name="password"><br>
        <button type="submit">Enviar</button>
    </form>

    <hr>

    <form>
        <h3>Voce selecionou: Piazza calabrasa</h3>
        <p>Quais opcionais voce deseja?</p>
        <input type="checkbox" disabled name="opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="opcional[]" value="queijo"> + queijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>

        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="sim"> sim <br>
        <input type="radio" name="borda" value="nao"> não <br>

        <p>Bebidas</p>
        <input type="radio" name="bebida" value="suco"> suco <br>
        <input type="radio" name="bebida" value="refrigerante"> refrigerante <br>
        <input type="radio" name="bebida" value="agua"> agua <br>
        <input type="radio" name="bebida" value="nada"> nada <br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
